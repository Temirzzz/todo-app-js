<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=500, initial-scale=1">
		<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<title>To Do</title>		
		<link rel="stylesheet" href="css/style.css">		
	</head>
	<body>
		<header>			
		  <nav>
			<div class="nav-wrapper">
			  <a href="#" class="brand-logo right">ToDo app</a>
			  <ul id="nav-mobile" class="left hide-on-med-and-down">
				<a class="waves-effect waves-light btn header-btn"><i class="material-icons left">cloud</i>remove all todos</a>
				<li class="header-clock"></li>
			  </ul>
			</div>
		  </nav>        
		</header>
		
		<section>
			<div class="body-input">
				<div class="row">
					<form class="col s12 right">
					  <div class="row">
						<div class="input-field col s6 offset-s3">
							<i class="material-icons prefix">mode_edit</i>
							<textarea id="icon_prefix2" class="materialize-textarea body-input__textarea"></textarea>
							<a class="btn-floating btn-large waves-effect waves-light red body-input__btn"><i class="material-icons">add</i></a>
							</button>
						  <label for="icon_prefix2">ToDo</label>
						</div>
					  </div>
					</form>
				 </div>
			 </div>
		</section>
		
		<section>
			<div class="row">
				<div class="col s8 offset-s2">
					<div class="body-output center"></div>
				</div>				
			</div>			
		</section>
		
            
		<script src="js/todo.js"></script>
		<!--<script src="js/main.js"></script>
		<script src="js/script.js"></script>-->
	</body>
</html>
